        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f4;
            color: #333;
        }

        html {
            scroll-behavior: smooth;
        }

        /* ================= TITULO ================= */
        .titulo {
            font-family: 'Patrick Hand', cursive;
            font-size: 40px;
            color: #fffefe;
            text-shadow: #e60909 1px 1px 2px, #000 0 0 1em, #000 0 0 0.2em;
        }

        h2 {
            font-family: 'Patrick Hand', cursive;
            font-size: 20px;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: #000 1px 1px 2px, #000 0 0 1em, #000 0 0 0.2em;
        }

        p {
            font-family: 'Patrick Hand', cursive;
            font-size: 20px;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: #000 1px 1px 2px, #000 0 0 1em, #000 0 0 0.2em;
        }

        .tags-text {
            font-family: 'Patrick Hand', cursive;
            font-size: 15px;
            letter-spacing: 1px;
            color: #ce05f7;
            font-weight: bold;
        }

        .explorar {
            background: #ffcc00;
            color: #000;
            padding: 15px 45px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: .3s;
            font-size: 18px;
            display: inline-block;
            cursor: pointer;
            border: none;
        }

        .explorar:hover {
            background: #e6b800;
        }

        /* ================= CONTAINER ================= */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
        }

        /* ================= HEADER ================= */
        header {
            background: #1a1a1a;
            padding: 20px 0;
        }

        header h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            flex-wrap: wrap;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: .2s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* ================= HERO ================= */
        .hero {
            background: url('assets/Back.gif') no-repeat;
            background-size: cover;
            background-position: bottom;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        /* ================= MAIN ================= */
        main {
            padding: 20px;
            font-family: sans-serif;
        }

        /* ================= SECTION ================= */
        .modelos {
            padding: 50px 0;
            background: #8c00ff18 radial-gradient(circle, rgba(89, 0, 255, 0.288) 10%, transparent 10%);
            background-size: 30px 30px;
        }

        .modelos h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2em;
        }

        /* ================= FILTER ================= */
        .filter {
            margin-bottom: 40px;
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .05);
            border: 1px solid #e9ecef;
        }

        .filter h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #343a40;
            font-family: 'Patrick Hand', cursive;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        /* ================= CHECKBOX CUSTOMIZADO ================= */
        .checkbox {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 10px 15px;
            cursor: pointer;
            user-select: none;
        }

        .checkbox input {
            position: absolute;
            opacity: 0;
        }

        .checkmark {
            height: 1.4em;
            width: 1.4em;
            background: #fdfcf0;
            border: 4px solid #1a1a1a;
            border-radius: 8% 92% 12% 88% / 87% 11% 89% 13%;
            box-shadow: 5px 5px 0 #1a1a1a;
            transition: .25s cubic-bezier(.175, .885, .32, 1.275);
            position: relative;
        }

        .checkbox:hover .checkmark {
            transform: scale(1.05) rotate(2deg);
        }

        .checkbox input:checked + .checkmark {
            background: #e5ff00;
            border-radius: 92% 8% 88% 12% / 11% 87% 13% 89%;
            transform: scale(1.1) rotate(-2deg);
        }

        .checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 50%;
            top: 45%;
            width: .35em;
            height: .7em;
            border: solid #1a1a1a;
            border-width: 0 .25em .25em 0;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .checkbox input:checked + .checkmark::after {
            display: block;
            animation: splash .3s forwards;
        }

        .checkbox:active .checkmark {
            transform: scale(.9) translateY(4px);
            box-shadow: 0 0 0 #1a1a1a;
        }

        .label-text {
            font-family: 'Patrick Hand', cursive;
            font-size: 20px;
            letter-spacing: 1px;
            color: #333;
            transition: .2s;
        }

        .checkbox:hover .label-text {
            transform: translateX(2px);
        }

        @keyframes splash {
            0% {transform: translate(-50%, -50%) scale(0) rotate(45deg); opacity: 0}
            70% {transform: translate(-50%, -50%) scale(1.2) rotate(45deg)}
            100% {transform: translate(-50%, -50%) scale(1) rotate(45deg); opacity: 1}
        }

        /* ================= GRID ================= */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            justify-items: center;
        }

        /* ================= CARD ================= */
        .image-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0, 0, 0, .08);
            width: 100%;
            max-width: 320px;
            transition: .3s;
        }

        .image-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, .12);
        }

        .image-card h4 {
            margin-bottom: 15px;
            font-size: 1.2em;
            text-align: center;
            color: #495057;
        }

        /* GRID INTERNO DAS IMAGENS */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .image-item {
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            transition: .25s;
            border: 1px solid #f1f3f4;
        }

        .image-item:hover {
            transform: scale(1.03);
            filter: brightness(1.05);
        }

        .image-card .tags-text {
            font-size: 14px;
            text-align: center;
            display: block;
            color: #868e96;
        }

        /* ================= MODAL ================= */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fade .3s;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fade {
            from { opacity: 0 }
            to { opacity: 1 }
        }

        .modal-content {
            background: #fff;
            border-radius: 8px;
            padding: 40px;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .15);
        }

        .modal-image {
            max-height: 70vh;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            max-width: 100%;
        }

        .modal-buttons {
            margin-top: 25px;
            display: flex;
            gap: 15px;
        }

        .download-btn,
        .close-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: .2s;
        }

        .download-btn {
            background: #28a745;
            color: #fff;
        }

        .download-btn:hover {
            background: #218838;
        }

        .close-btn {
            background: #dc3545;
            color: #fff;
        }

        .close-btn:hover {
            background: #c82333;
        }

        /* ================= FOOTER ================= */
        footer {
            background: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        /* ================= RESPONSIVO ================= */
        @media(max-width: 768px) {
            .filter-container {
                gap: 10px;
            }

            .grid-container {
                gap: 20px;
            }
        }

        @media(max-width: 480px) {
            .modal-content {
                padding: 20px;
            }

            .modal-buttons {
                flex-direction: column;
            }

            .titulo {
                font-size: 30px;
            }

            .hero h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

        // ================= ESTADO ================= 
        let selectedTags = [];
        let currentModalImage = null;

        // ================= FUNÇÕES ================= 
        function getAllTags() {
            return [...new Set(imageGroups.flatMap(group => group.tags))];
        }

        function renderFilters() {
            const allTags = getAllTags();
            const filterContainer = document.getElementById('filterContainer');
            filterContainer.innerHTML = '';

            allTags.forEach(tag => {
                const label = document.createElement('label');
                label.className = 'checkbox';
                label.innerHTML = `
                    <input type="checkbox" value="${tag}" />
                    <span class="checkmark"></span>
                    <span class="label-text">${tag}</span>
                `;

                const checkbox = label.querySelector('input');
                checkbox.checked = selectedTags.includes(tag);
                checkbox.addEventListener('change', (e) => handleTagChange(e, tag));

                filterContainer.appendChild(label);
            });
        }

        function handleTagChange(e, tag) {
            if (e.target.checked) {
                selectedTags.push(tag);
            } else {
                selectedTags = selectedTags.filter(t => t !== tag);
            }
            renderGrid();
        }

        function getFilteredGroups() {
            if (selectedTags.length === 0) {
                return imageGroups;
            }
            return imageGroups.filter(group =>
                selectedTags.some(tag => group.tags.includes(tag))
            );
        }

        function renderGrid() {
            const gridContainer = document.getElementById('gridContainer');
            const filteredGroups = getFilteredGroups();
            gridContainer.innerHTML = '';

            filteredGroups.forEach(group => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <h4>${group.category}</h4>
                    <div class="image-grid">
                        ${group.images.map((img, index) => `
                            <img src="${img.src}" alt="${img.alt}" class="image-item" />
                        `).join('')}
                    </div>
                    <span class="tags-text">Tags: ${group.tags.join(', ')}</span>
                `;

                const images = card.querySelectorAll('.image-item');
                images.forEach(img => {
                    img.addEventListener('click', () => openModal(img.src));
                });

                gridContainer.appendChild(card);
            });
        }

        function openModal(imageSrc) {
            const modalOverlay = document.getElementById('modalOverlay');
            const modalImage = document.getElementById('modalImage');
            currentModalImage = imageSrc;
            modalImage.src = imageSrc;
            modalOverlay.classList.add('active');
        }

        function closeModal() {
            const modalOverlay = document.getElementById('modalOverlay');
            modalOverlay.classList.remove('active');
            currentModalImage = null;
        }

        function downloadImage() {
            if (!currentModalImage) return;
            
            const link = document.createElement('a');
            link.href = currentModalImage;
            link.download = 'duoflair-imagem.jpg';
            link.click();
        }

        // ================= EVENT LISTENERS ================= 
        document.getElementById('closeBtn').addEventListener('click', closeModal);
        document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        
        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // ================= INICIALIZAÇÃO ================= 
        document.addEventListener('DOMContentLoaded', () => {
            renderFilters();
            renderGrid();
        });
